<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="data">
        <div class="container">
            <div id="clock">
                00 : 00 : 00 <span>: 000</span>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
